<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/centos.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous" >
    </script>
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!--FORM PARA INICIAR SESIÓN-->
                <form action="" class="sign-in-form">
                    <h2 class="titte">Inicia Sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="usuario" id="clave">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="contraseña" id="contra">
                    </div> 
                    <button type="submit" class="btn solid" onclick="validar_datos($('#clave').val(),$('#contra').val(),$(this).val()); return false;">Ingresar</button>             

                </form>

                <!--FORM PARA REGISTRARSE -->
                <form action="" class="sign-up-form">
                    <h2 class="titte">Regrístrate</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="nombre" id="c1">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="apellidos"id="c2">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="no. control" id="c3">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="email" id="c4">
                    </div> 
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="contraseña" id="c5">
                    </div> 
                    <input type="submit" value="Guardar" class="btn solid" onclick="recibe_datos(7,$('#c1').val(),$('#c2').val(),$('#c3').val(),$('#c4').val(),$('#c5').val(),$(this).val()); return false;">              

                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Eres nuevo?</h3>
                    <p>Qué esperas para formar parte de la comunidad  
                        Linux y ser parte de nosotros.</p>
                    <button  class="btn transparent" id="sign-up-btn">Registrarse</button>
                </div>

                <img src="img/uno.png" class="image"alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Ya formas parte de nosotros?</h3>
                    <p>Inicia sesión con tu usuario y contraseña, para disfrutar de más privilegios.</p>
                    <button class="btn transparent" id="sign-in-btn">Inicia sesión</button>
                </div>

                <img src="img/dos.png" class="image"alt="">
            </div>
        </div>  

    </div>

<script src="js/app.js"></script>  

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
<script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
<script src="js/validar.js"></script>
</html>
